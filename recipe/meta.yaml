{% set name = "macholib" %}
{% set version = "1.13" %}
{% set sha256 = "b71afea242d5ad4caacbdb79d80e75815d033fbc30f45954b2f3397f39683fd6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - altgraph >=0.15

test:
  imports:
    - macholib
  commands:
    - python -m macholib find /tmp/

about:
  home: http://bitbucket.org/ronaldoussoren/macholib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Mach-O header analysis and editing'
  description: |
      macholib can be used to analyze and edit Mach-O headers,
      the executable format used by Mac OS X.
  doc_url: https://macholib.readthedocs.io/en/latest/
  dev_url: http://bitbucket.org/ronaldoussoren/macholib

extra:
  recipe-maintainers:
    - rth
