{% set name = "macholib" %}
{% set version = "1.15" %}
{% set sha256 = "196b62c592e46f0859508a73a11eca6b082a5c8db330ba90cb56f2409e48e2d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - altgraph >=0.15

test:
  imports:
    - macholib
  commands:
    - python -m macholib find /tmp/

about:
  home: https://github.com/ronaldoussoren/macholib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mach-O header analysis and editing
  description: |
    macholib can be used to analyze and edit Mach-O headers,
    the executable format used by Mac OS X.
  doc_url: https://macholib.readthedocs.io/en/latest/
  dev_url: https://github.com/ronaldoussoren/macholib

extra:
  recipe-maintainers:
    - rth
